{% extends 'core/base.html' %}

{% load static %}

{% load widget_tweaks %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="content-wrapper d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5 border">
        <div class="brand-logo">
          <h4 style="color: blue;">EFRIS Integrator</h4>
        </div>
        <h6>Welcome! Let's get started</h6>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Password" />
          </div>
          <div class="mt-3">
            <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              value="SIGN IN" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- content-wrapper ends -->
{% endblock %}
