{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'vendor/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>

  <!-- base:js -->
  <script src="{% static 'vendor/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'vendor/js/jquery.flot.js' %}"></script>
  <script src="{% static 'vendor/js/jquery.flot.pie.js' %}"></script>
  <script src="{% static 'vendor/js/jquery.flot.resize.js' %}"></script>
  <script src="{% static 'vendor/js/jquery.peity.min.js' %}"></script>
  <!-- End plugin js for this page-->
  {% block scripts %}{% endblock %}
</html>
